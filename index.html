<!DOCTYPE html>
    <head>
        <!-- Spotify CSS files -->
        <link rel="stylesheet" type="text/css" href="sp://resources/css/eve.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/api.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/player.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/list.css">

        <!-- Project CSS files -->

        <link ref="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <h1><img src="img/logo.png" width="50" /> Oscillator</h1>
        <section id="home" class="ink-container ink-l tabs">
            <p>Search for a song or let Oscillator choose a random song from you library to create a radio-playlist based on it.</p>
            <form class="ink-form inline" id="search">
                <div class="control">
                    <fieldset>
                        <input  type="text" id="query"/>
                        <button class="sp-button sp-primary" name="search" type="submit">Search</button>
                    </fieldset>
                    <button class="sp-button sp-primary" name="random">Random Song</button>
                </div>
            </form>


            <table id="results" class="ink-table ink-zebra" style="display:none">
                <thead>
                    <tr><th>Songs</th></tr>
                </thead>
            </table>

            <hr />

            <div id="error"></div>

            <p id="msg"></p>

            <section class="player">

                <div id="player"></div>

                <button type="button" id="savePlaylist">Save Playlist</button>

                <div id="playlist"></div>

                <section id="history">
                    TODO: Slider with the last x playlists generated in form of small player. When click, replace the actual player.
                </section>
            </section>

        </section>

        <section class="ink-container ink-l tabs" id="settings" style="display:none">
            <h2>
                Settings
            </h2>
            <form class="ink-form inline" id="search">
                Radio-type:
                <select name="radio">
                    <option value="artist-radio">Artist Radio</option>
                    <option value="track-radio">Track Radio</option>
                    <option value="genre-radio">Genre Radio</option>
                </select>

                Playlist-type:
                <select name="radio">
                    <option value="basic">Basic</option>
                    <option value="dynamic">Dynamic</option>
                </select>

                Song number: <input type="text" name="number" />

                <button class="sp-button sp-primary" name="save" type="submit">Save Settings</button>
            </form>
       </section>

        <script src="/js/3rdparty/jquery.min.js"></script> 
        <script src="/js/testing.js"></script> 
    </body>
</html>
