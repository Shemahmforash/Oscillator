<!DOCTYPE html>
    <head>
        <!-- Spotify CSS files -->
        <link rel="stylesheet" type="text/css" href="sp://resources/css/eve.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/api.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/player.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/list.css">

        <!-- Project CSS files -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <img src="img/logo.png" alt="Oscillator" />
            <h1>Oscillator</h1>
        </header>
		<section id="home" class="tabs" data-binder="class: Binder, name: Home, type: context">
			<form data-binder="class: AppForm, name: Form">
				<p>Search for a song or let Oscillator choose a random song from you library to create a radio-playlist based on it.</p>
				<fieldset>
					<input type="text" data-binder="class: Binder, name: Query"/>
					<button class="sp-button sp-primary" name="search" type="submit" data-binder="class:AppButton, name: Search">Search</button>
				</fieldset>
				<button class="sp-button sp-primary" name="random" type="submit" data-binder="class:AppButton, name: Random">Random Song</button>
				<span data-binder="class: AppError, delay: 1000" class="hidden"></span>
			</form>
			<ul data-binder="class: AppResults, name: Results, type: context" class="hidden">
				<li data-binder="class: AppResult, type: context" data-binder-tmpl>
					<span data-binder="class: Binder, name: Artist"></span>
					-
					<span data-binder="class: Binder, name: Track"></span>
					(
					<span data-binder="class: Binder, name: Album"></span>
					)
				</li>
			</ul>
			<section class="player" data-binder="class: AppController, name: Player, type: Context">
				<h1 data-binder="class: AppTitle, name: Title"></h1>
				<div class="player">
					<div data-binder="class: AppPlayer, name: Player"></div>
					<button class="sp-button sp-primary" type="button" data-binder="class: AppSavePlaylist, name: Save">Save Playlist</button>		
				</div>
				<div class="playlist" data-binder="class: AppPlaylist, name: Playlist"></div>
				<section id="history" data-binder="class:AppHistory, name: History, type: Context" class="hidden">
					<h1>Previous playlists</h1>
					<div data-binder="class: AppSlide, name: Slide" data-binder-tmpl></div>
				</section>
			</section>
		</section>
		<section class="tabs hidden" id="settings" data-binder="class: Binder, name: Settings, type: context">
			<h1>Settings</h1>
			<form data-binder="class: AppSettings, name: Form">
				<fieldset>
					<legend>General configuration</legend>
					<label for="radio-type">Radio-type</label>
                    <input type="radio" name="radio-type" value="artist-radio" style="-webkit-appearance:radio">Artist Radio
                    <input type="radio" name="radio-type" value="song-radio" style="-webkit-appearance:radio">Song Radio
                    <input type="radio" name="radio-type" value="genre-radio" style="-webkit-appearance:radio" disabled="disabled">Genre Radio

                    <br/>

					<label for="playlist">Playlist-type</label>
                    <input type="radio" name="playlist" value="basic" style="-webkit-appearance:radio">Basic
                    <input type="radio" name="playlist" value="static" style="-webkit-appearance:radio">Static
                    <input type="radio" name="playlist" value="dynamic" style="-webkit-appearance:radio" disabled="disaled">Dynamic
				</fieldset>
				<fieldset>
					<legend>Advanced configuration</legend>

					<label for="songNumber">Song number</label>
					<input type="text" name="songNumber" size="2" maxlength="2" />

                    <br/>

					<label for="start">Start the radio with the seed chosen</label>
					<input type="checkbox" name="startWithSeed" value="startWithSeed" style="-webkit-appearance: checkbox !important;">

					<label for="artist-repetition">Avoid artist repetition</label>
					<input type="checkbox" name="artistRepetition" value="artistRepetition" style="-webkit-appearance: checkbox !important;">

					<label for="track-repetition">Avoid track repetition</label>
					<input type="checkbox" name="trackRepetition" value="trackRepetition" style="-webkit-appearance: checkbox !important;">

                    <br/>

					<label for="playlist">Distribution</label>
                    <input type="radio" name="distribution" value="wandering" style="-webkit-appearance:radio">Wandering
                    <input type="radio" name="distribution" value="focused" style="-webkit-appearance:radio">Focused

                    <br/>

					<label for="variety">Variety</label>
					<input type="text" name="variety" size="3" maxlength="3" />
				</fieldset>
				<button class="sp-button sp-primary" name="save" type="submit">Save Settings</button>
			</form>
            <button class="sp-button sp-primary" type="button" data-binder="class: AppResetSettings, name: Reset">Reset to defaults</button>		
		</section>
        <script src="/js/3rdparty/jquery.min.js"></script> 
        <script src="/js/index/10.binder.js"></script> 
        <script src="/js/index/11.binderx.js"></script> 
        <script src="/js/index/90.app.js"></script> 
        <script type="text/javascript">        
            app = new Binder( document.body );
        </script>
    </body>
</html>
